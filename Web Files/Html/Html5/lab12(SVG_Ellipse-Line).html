<!DOCTYPE html>
<html>
<head>
	<title>SVG_Ellipse-Line</title>
</head>
<body>
	
	<svg width="200" height="200">
		<rect x="0" y="0" width="100%" height="100%" fill="#AAA"/> <!--Cover All SVG-->

		<ellipse cx="100" cy="100" rx="50" ry="80" fill="#333" />

		<line x1="10" y1="10" x2="80" y2="80" stroke="#F00" stroke-width="4" />
		<line x1="190" y1="10" x2="120" y2="80" stroke="#F00" stroke-width="4" />
		<line x1="10" y1="190" x2="80" y2="120" stroke="#F00" stroke-width="4" />
		<line x1="190" y1="190" x2="120" y2="120" stroke="#F00" stroke-width="4" />
		Your Browser Does Not Support SVG
	</svg>
</body>
</html>
