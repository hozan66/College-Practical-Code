<!DOCTYPE html>
<html>
<head>
	<title>Creating a Simple Layout</title>
</head>
<style>
	body
	{
		margin:0;
		padding:0;
		font-family:Arial, Tahoma;
	}
	.header
	{
	  background:#333;	
	  color:#FFF;
	  font-size:20px;
	  text-align:center;
	  padding:20px 0;
	}
	.navigation
	{
		background:#DDD;
		color:#676767;
		text-align:center;
	}
	ul, ol
	 {
		list-style:none;
		padding:0;
		margin:0;
	   }
     ul li
     {
     	display:inline-block;
     	padding:10px;
     }
     .content
     {
     	text-align:center;
     	padding:20px 0;
     }
     .footer
     {
       background:#333;
       color:#FFF;
       text-align:center;
       padding:10px 0;
     }
     ol
     {
     	display:inline-block;
     }
     ol li
     {
     	display:inline-block;
     }
</style>
<body>
	<div class="header">
		Brginners Guide to Html
	</div>
	<div class="navigation">
		<ul>
			<li>Div</li>
			<li>Paragraph</li>
			<li>Heading</li>
			<li>Unordered List</li>
			<li>Classes</li>
			<li>Form</li>
		</ul>
	</div>
	<div class="content">
		<h1>Steve Jobs</h1>
		<img src="D:\photoes\Action\17963ece0795.jpg" alt="picture">
		<p>Steven Paul "Steve" Jobs (february 24,1955 - October 5, 2011)</p>
		<ol>
			<li>Apple Inc.</li>
			<li>Google Inc.</li>
			<li>Nest</li>
		</ol>
		<a href="#">Visit Steve Jobs Website</a>
	</div>
	<div class="footer">
		Copyright &copy; 2014 All Right Reserved To Elzero &reg; Team
	</div>

</body>
</html>
