<!DOCTYPE html>
<html>
<head>
	<title>animation</title>
	<style>
	body{
		background-color: red;
		animation-name:bgcolor;
		animation-duration: 6s;
		animation-delay: 0s;
		animation-iteration-count:infinite;
	}
	@keyframes bgcolor{
		from{background-color:red;}
		to{background-color: pink;}
	}
	h1{
		border:4px solid green;
		width: 200px;
		height: 200px;
		
	animation:br 3s 3;
	}
	@keyframes br{
		from{border-radius: 20px;}
		to{border-radius: 190px;}
	}
	div{
		width: 200px;
		height: 200px;
		background: yellow;
		position: relative;
		animation:myfirst 10s 2;
	}	
	@keyframes myfirst{
		0%{background-color: green;transform:scale(2);top: 0px;left: 0px}
		25%{background-color: blue;transform: scale(1);top: 0px;left: 100px;}
		50%{background-color: yellow;transform: scale(0.5);top: 200px;left: 100px;}
		75%{background-color: black;transform: scale(0.2);top: 200px;left: 0px;}
		100%{background-color: grey;transform: scale(1);top: 0px;left: 0px;}
	}
	</style>
</head>
<body>
<div>hello</div>
<h1>welcome</h1>
</body>
</html>
