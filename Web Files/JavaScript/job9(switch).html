<!DOCTYPE html>
<html>
<head>
	<title>Switch</title>
</head>
<body>

<script>

        var season=prompt("What is the best season for you??");
        switch(season)
        {
        	case "winter":
           alert("winter is too cold");break;
           case "summer":
           alert("summer is too hot");break;
           case "autumn":
           alert("autumn is very good");break;
           case "spring":
           alert("spring is amazing");break;
           default:
           alert("wrong season");break;
        }
    

</script>
</body>
</html>
