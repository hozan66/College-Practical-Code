<!DOCTYPE html>
<html>
<head>
	<title>css </title>
	<style>
	div{
		display: block;
		border: 1px solid black;
		color: blue;
		width: 110px;
		height: 100px;
		background: red;
		font-weight: bold;

		transition-property: width background-color;
		transition-duration: 4s;
		transition-delay: 0s;
		transition-timing-function: linear;
	}
	div:hover{width:600px; background-color: black}
	#div1{transition-timing-function: ease-in;}
	#div2{transition-timing-function: ease-out;}
	#div3{transform:skew(20deg);}	
	</style>
</head>
<body>
<div id=div1>linear</div>
<div id=div2>css</div>
<div id=div3>html</div>
<div id=div4>js</div>
</body>
</html>
