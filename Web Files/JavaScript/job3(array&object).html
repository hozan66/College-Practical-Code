<!DOCTYPE html>
<html>
<head>
	<title>Array&Object</title>
</head>
<body>
	<div id="test"></div>

<script>
	/*
	Array: ["Facebook","Youtube","Google"]
	Object: {fname:"hozan",lname:"ageed"}
	*/
	var arr=["Facebook","Youtube","Google"];
	var node=document.getElementById("test");
	node.innerHTML=arr[0];

	var ob={fname:"hozan",lname:"ageed"};
	node.innerHTML=ob.fname;

</script>
</body>
</html>
